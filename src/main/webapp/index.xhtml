<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets" >
<h:head>
	<title>Cadastrar produto</title>
</h:head>
<h:body>
		<div class="div-container">
			<p:outputLabel value="Cadastrar produto"/>
			<h:form id="form">
				<p:outputLabel value="Descrição"/>
				<p:inputText  value="#{produtoBean.produto.descricao}"/>
				
				<p:outputLabel value="Data de validade"/>
				<p:datePicker id="month" view="month" value="#{produtoBean.produto.dataDeValidade}" pattern="MM/yyyy" yearNavigator="true"/>				
				
				<p:outputLabel value="Preço"/>
				<p:inputText value="#{produtoBean.produto.preco}"/>
				
				<p:commandButton value="salvar" action="#{produtoBean.salvar}"/>
			</h:form>
			<a href="pages/listagem.xhtml"><p:button value="Produtos catalogados"/></a>
		</div>
</h:body>
</html>
