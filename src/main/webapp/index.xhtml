<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets" >
<h:head>
	<title>Cadastrar produto</title>
</h:head>
<h:body>
<style>
	body {
		width: 100vw;
		height: 100vh;
		display: flex;
		flex-direction: row;
		justify-content: center;
		align-items: center;
	}
</style>
		<div class="div-container" style="margin-bottom: 20px;">
			<p:outputPanel style="text-align:center"><h1>Cadastrar Produto</h1></p:outputPanel>
			<h:form id="form">
			<p:growl id="messages" showDetail="true" />
				<p:panelGrid columns="2">
					<p:outputLabel value="Descrição"/>
					<p:inputText  value="#{produtoBean.produto.descricao}"
								  required="true"
								  requiredMessage="Este campo é obrigatório"/>
					
					<p:outputLabel value="Data de validade"/>
					<p:datePicker id="month" view="month" value="#{produtoBean.produto.dataDeValidade}" pattern="MM/yyyy" yearNavigator="true"
								  required="true"
								  requiredMessage="Este campo é obrigatório"/>				
					
					<p:outputLabel value="Preço"/>
					<p:inputNumber value="#{produtoBean.produto.preco}" minValue="0"
								 required="true"
								 requiredMessage="Este campo é obrigatório"/>
					
					<p:commandButton value="salvar" action="#{produtoBean.salvar}"
									 icon="pi pi-check"
									 update="form:messages"/>
					<p:button styleClass="ui-button-warning" value="Produtos catalogados" href="pages/listagem.xhtml"/>
				</p:panelGrid>
			</h:form>
		</div>
</h:body>
</html>
